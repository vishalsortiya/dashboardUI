<!-- login.component.html -->

<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm">
      <h2>Login</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <mat-label>Enter your username</mat-label>
        <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field> -->
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'" >
        <mat-error>
          Please provide a valid username
        </mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>      
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
