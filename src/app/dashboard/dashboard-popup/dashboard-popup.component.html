<!-- Search Box -->
<div class="col-md-12">

  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Function Name: {{ data.functTypeKey }}</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon aria-hidden="false" aria-label="Close dialog">close</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput #filterInput (keyup)="applyFilter(filterInput.value)" />
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="EmpCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>EmpCode</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.EmpCode }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="FunctionType">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FunctionType</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.FunctionType }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.Name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ContactNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ContactNo</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.ContactNo }}</mat-cell>
    </ng-container>

    <!-- Table rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

  <!-- <button type="button" mat-stroked-button color="primary" (click)="closeDialog()"> Cancel </button> -->

</div>
