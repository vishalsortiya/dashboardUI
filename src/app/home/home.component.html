<div class="container text-center">
  <div class="row">
    <ng-container *ngIf="loading; else content">
      <!-- Show loading spinner or placeholder content -->
      Loading...
    </ng-container>
    <ng-template #content>
      <div *ngFor="let areaType of getAreaTypeKeys()" class="col-lg-3 col-md-6">
        <mat-card [class]=" 'custom-card' +' '+ getAreaTypeColor(areaType) + ' wider-card'" (click)="navigateToPage(areaType)">
          <mat-card-content class="flex-container">
            <div class="flex-item">
              <div class="circle-tile-description">
                <div class="text-container">
                  <div class="circle-tile-title">{{areaType}}</div>
                  <div class="count-wrapper">
                    <div class="circle-tile-number">{{ areaTypeCounts[areaType] }}</div>
                     <!-- <div class="circle-tile-number">{{ empData?.[areaType] }}</div> -->
                  </div>
                </div>
              </div>
            
              <div class="image-container">
                <img src="assets/img/tv.png" alt="Logo" class="logo-img">
              </div>
              
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-template>
  </div>
</div>
